name: Unit Tests
on: workflow_call
jobs:
  unit-tests:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ${{ vars.UBUNTU_VERSION || 'ubuntu-22.04' }}
        node-version:
          - 20.x
          - 18.x
          - 16.x
    steps:
      - uses: actions/checkout@v4
      - name: 'Install node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: '${{ matrix.node-version }}'
      - name: Run unit tests
        run: |
          npm install
          npm run ci
